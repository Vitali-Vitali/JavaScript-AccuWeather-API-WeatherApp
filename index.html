<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--style.css and weather icons-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/weatherAnimatedIcons.js"></script>
    <script src="js/index.js"></script>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">

    </head>

    <body>
        <div class="row" style="margin: 0">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="input-group input-group-lg" style="padding-bottom: 15px;">
                    <select class="form-control" id="citySelection" onchange="chooseCity()" autofocus>
                        <option value="default" selected="selected">Choose a city</option>
                        <option value="toronto">Toronto</option>
                        <option value="vancouver">Vancouver</option>
                        <option value="kyiv">Kyiv</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" onclick="geoLocation()" id="geolocation" type="submit">Use my location</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
        <div id="forecastDiv">
            <!--here will be inserted forecast-->
        </div>
        </div>
        <script>
        //random background covers(you may comment this)
        var bgSwitcher = new Date();
        var bgSwitcherNumber = bgSwitcher.getMilliseconds();
            if (bgSwitcherNumber %4 == 0){
                document.body.style.background = "url(img/spring.jpg) no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
            else if (bgSwitcherNumber %3 == 0){
                document.body.style.background = "url(img/christmas.jpeg) no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
            else if (bgSwitcherNumber %2 == 0){
                document.body.style.background = "url(img/summer.jpg) no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
            else {
                document.body.style.background = "url(img/autumn.jpg) no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
        </script>
    </body>
</html>
